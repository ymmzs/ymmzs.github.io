<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>员工打卡可视化</title>

      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://webapi.amap.com/maps?v=2.0&key=b479b036079bc0579bc23d62cdfdfb6b&plugin=AMap.MarkerCluster,AMap.ToolBar,AMap.Scale"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new AMap.Map('map', {
      zoom: 5,
      center: [113.462747, 24.667952],
      viewMode: '2D'
    });

    var points = [{"name": "龚来", "address": "广东省珠海市金湾区创业中路2号", "province": "广东省", "position": [113.281266, 22.08831], "content": "<b>👤 姓名：</b>龚来<br/><b>📍 地址：</b>广东省 广东省珠海市金湾区创业中路2号"}, {"name": "龙远志", "address": "眉山市东坡区东坡区阳光未来城(蜀山路南)", "province": "四川省", "position": [103.833874, 30.068128], "content": "<b>👤 姓名：</b>龙远志<br/><b>📍 地址：</b>四川省 眉山市东坡区东坡区阳光未来城(蜀山路南)"}, {"name": "龙开吉，齐宗，黄雄安，黄莹，黄立勇，黄润龙，黄桂贵，黄晨曦，黄晓真，黄尧，黄家照，黄妙华，黄俊，高鹏飞，高小云，马磊，马杰林", "address": "广东省东莞市超东路82号", "province": "广东省", "position": [113.914478, 23.040178], "content": "<b>👤 姓名：</b>龙开吉，齐宗，黄雄安，黄莹，黄立勇，黄润龙，黄桂贵，黄晨曦，黄晓真，黄尧，黄家照，黄妙华，黄俊，高鹏飞，高小云，马磊，马杰林<br/><b>📍 地址：</b>广东省 广东省东莞市超东路82号"}, {"name": "黎勇", "address": "广东省深圳市龙岗区宝龙一路宝龙一路27-5号", "province": "广东省", "position": [114.286956, 22.687053], "content": "<b>👤 姓名：</b>黎勇<br/><b>📍 地址：</b>广东省 广东省深圳市龙岗区宝龙一路宝龙一路27-5号"}, {"name": "黄钰松", "address": "四川省眉山市东坡区高新技术产业园区万华大道1号", "province": "四川省", "position": [103.764853, 30.036396], "content": "<b>👤 姓名：</b>黄钰松<br/><b>📍 地址：</b>四川省 四川省眉山市东坡区高新技术产业园区万华大道1号"}, {"name": "黄明真", "address": "安徽省淮北市相山区闸河路", "province": "安徽省", "position": [116.802292, 33.969743], "content": "<b>👤 姓名：</b>黄明真<br/><b>📍 地址：</b>安徽省 安徽省淮北市相山区闸河路"}, {"name": "黄方烨", "address": "常州市溧阳市溧阳市蒋店新城", "province": "江苏省", "position": [119.415721, 31.442724], "content": "<b>👤 姓名：</b>黄方烨<br/><b>📍 地址：</b>江苏省 常州市溧阳市溧阳市蒋店新城"}, {"name": "黄志国", "address": "湖北省宜昌市兴山县思乡路", "province": "湖北省", "position": [110.759097, 31.228418], "content": "<b>👤 姓名：</b>黄志国<br/><b>📍 地址：</b>湖北省 湖北省宜昌市兴山县思乡路"}, {"name": "黄宝光", "address": "福建省宁德市蕉城区振兴路", "province": "福建省", "position": [119.55388, 26.718301], "content": "<b>👤 姓名：</b>黄宝光<br/><b>📍 地址：</b>福建省 福建省宁德市蕉城区振兴路"}, {"name": "高茂虎", "address": "广东省肇庆市高要区创业四路", "province": "广东省", "position": [112.792046, 23.087862], "content": "<b>👤 姓名：</b>高茂虎<br/><b>📍 地址：</b>广东省 广东省肇庆市高要区创业四路"}, {"name": "骆礼军", "address": "广东省肇庆市高要区Y184与Y235交叉口东北方向1430米左右", "province": "广东省", "position": [112.458055, 23.02474], "content": "<b>👤 姓名：</b>骆礼军<br/><b>📍 地址：</b>广东省 广东省肇庆市高要区Y184与Y235交叉口东北方向1430米左右"}];
    var provinceCounts = {"广东省": 21, "四川省": 2, "安徽省": 1, "江苏省": 1, "湖北省": 1, "福建省": 1};
    var infoWin = new AMap.InfoWindow({ offset: new AMap.Pixel(0, -30) });

    // 创建 marker（红色图标）
    var markers = points.map(function(p) {
      var marker = new AMap.Marker({
        position: p.position,
        title: p.name,
        icon: new AMap.Icon({
          size: new AMap.Size(25, 34),
          image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_r.png',
          imageSize: new AMap.Size(25, 34)
        })
      });
      marker.on('click', function() {
        infoWin.setContent('<div style="font-size:14px;">' + p.content + '</div>');
        infoWin.open(map, p.position);
      });
      return marker;
    });
    map.add(markers);
    map.setFitView(markers, true, [50,50,50,50]);

    // 加载省份 GeoJSON 并高亮
    fetch('https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json')
      .then(res => res.json())
      .then(geojson => {
        geojson.features.forEach(f => {
          var provName = f.properties.name;
          var count = provinceCounts[provName] || provinceCounts[provName + "省"] || 0;
          if (count > 0) {
            var coords = [];
            if (f.geometry.type === "Polygon") {
              coords = f.geometry.coordinates.map(ring =>
                ring.map(coord => [coord[0], coord[1]])
              );
            } else if (f.geometry.type === "MultiPolygon") {
              coords = f.geometry.coordinates.flat().map(ring =>
                ring.map(coord => [coord[0], coord[1]])
              );
            }
            var polygon = new AMap.Polygon({
              path: coords,
              strokeColor: '#ff6666',
              strokeWeight: 1,
              fillColor: '#ff9999',
              fillOpacity: 0.08
            });
            polygon.on('mouseover', function() {
              polygon.setOptions({ fillOpacity: 0.25, strokeWeight: 2 });
            });
            polygon.on('mouseout', function() {
              polygon.setOptions({ fillOpacity: 0.08, strokeWeight: 1 });
            });
            map.add(polygon);

            var bounds = polygon.getBounds();
            var center = bounds.getCenter();
            var text = new AMap.Text({
              position: center,
              text: provName + '：总计 ' + count + ' 人',
              style: {
                'background': 'rgba(255,255,255,0.95)',
                'padding': '4px 8px',
                'border': '1px solid #ff6666',
                'border-radius': '4px',
                'font-weight': 'bold'
              },
              zIndex: 200
            });
            text.setMap(map);
          }
        });
      });

    new AMap.MarkerCluster(map, markers, { gridSize: 80 });
    map.addControl(new AMap.ToolBar());
    map.addControl(new AMap.Scale());
  </script>
</body>
</html>
